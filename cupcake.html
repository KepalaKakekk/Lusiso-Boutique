<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link href='https://unkpg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/cupcake.css">
    <title>Cupcake house</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="photo/logo_circle.svg" style="height: 60px; width: 60px;" alt="Logo">
            <span>LUSISO</span>
        </div>
    </header>
    <div class="title">
        <h3>Our Collection</h3>
    </div>

    <section id="tranding">
        <div class="container">
            <div class="swiper tranding-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                           <img src="photo/p-1.png" alt="Tranding">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                           <img src="photo/p-2.png" alt="Tranding">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                           <img src="photo/p-3.png" alt="Tranding">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                           <img src="photo/p-4.png" alt="Tranding">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                           <img src="photo/p-5.png" alt="Tranding">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--javaskript-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/js/cupcake.js"></script>
</body>
</html>
